<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
   
        <div class="flex-container">
            <img src="amazon-connect-logo-DA548F7E3F-seeklogo.com.png">

        </div>
 
    <div id="gridDiv" class="grid-container">
        <div id="containerDiv" class="ccp" >
            <!--Amazon CCP will go here-->
        </div>

        
      
        <fieldset class ="contactAttributes">
            <legend>Contact Details</legend>

            
            <table id="attributesTable" class="attributesTable">
                <thead>
                    <tr>
                        <th>Attribute Name </th>
                        <th>Attribute Value </th>
                    </tr>
                </thead>
              <tbody>
                    <tr><td></td><td></td></tr>
                  <!-- Contact attributes will be added here-->
              </tbody>

            </table>
            
 
        </fieldset>
     
        
        <fieldset class="logMsgs">
            <legend>Log Messages</legend>
               <div id="hiddenAttributes">
                  <input type="button" id="showAttributes" value="Show Log Messages">
               </div>
               <div id="visibleAttributes" style="display:none;">
                  <input type="button" id="hideAttributes" value="Hide Log Messages">
                  
            
                <div id="logMsgsContainer">
                    <div id="logMsgs">
                        <!-- log messages will go here -->
                    </div>
                </div>
            </div>  
 
    </fieldset>
        
    </div>
